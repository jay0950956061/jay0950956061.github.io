<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ArraysJS</title>
</head>
<body>
	<script>
		let arr = [1,2,3,4,5];

		/*Значение последнего эллемента массива*/
		function finalValue(array){
			let n = array.length;
			let finalValue = array[(n - 1)];
			console.log(`Значение последнего элемента массиа = ${finalValue}`);
		}

		/*Сумма всех элементов массива*/
		function summElements(array) {
			let n = array.length;
			let sum = 0;
			i=0;
			while (i < n) {
				sum += array[i];
				i++;
			}
			console.log(`Сумма всех элементов массива = ${sum}`)
		}

		/*Максимальное значение элемента массива*/
		function maxValue(array) {
			let n = array.length;
			let maxValue = array[0];
			let m = 0;
			for (i=0; i < n; i++) {
				if (array[i] > maxValue) {
					maxValue = array[i];
					m = i;
				}
			}
			console.log(`Элемент массива №${m} имеет самое высокое значение = ${maxValue}`)
		}

		finalValue(arr);
		summElements(arr);
		maxValue(arr);

		
	</script>
</body>
</html>
